server:
  port: 8093
  error:
    include-message: always
    include-binding-errors: always
spring:
  application:
    name: customerservice
  datasource:
    url: jdbc:h2:mem:account;DB_CLOSE_DELAY=-1;DB_CLOSE_ON,EXIT=FALSE
    username: postgres
    password: pass
    driverClassName: org.h2.Driver
    spring:
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        show_sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
