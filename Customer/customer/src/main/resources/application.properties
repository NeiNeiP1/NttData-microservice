server.port=8085
spring.h2.console.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always
spring.application.name=cliente


spring.datasource.url=jdbc:h2:mem:customerDB
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=postgres
spring.datasource.username=postgres
spring.datasource.password=pass
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n
logging.level.org.springframework=DEBUG
logging.level.com.nttdata.proyecto.customer=DEBUG
spring.jpa.properties.hibernate.ejb.resource_scanner=com.nttdata.proyecto.customer.domain.dto.entity

management.endpoints.web.exposure.include=*
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.config.uri=http://localhost:8890
spring.sleuth.sampler.probability=1.0
spring.cloud.config.server.bootstrap=true